<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cadastro</title>
</head>
<body></body>
    <h1>Formulário </h1>

<form action="/submit-form" method="POST">
    
     
     <label for="nome">Nome:</label>
     <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>
    
     (mínimo 8 caracteres):<label for="senha">Senha:</label>
     <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="8"><br><br>
    
     
     <label for="email">E-mail:</label>
     <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>
    
     
     <label>Interesses:</label><br>
     <input type="checkbox" name="interesses" value="programacao"> Programação<br>
     <input type="checkbox" name="interesses" value="Futebol"> Futebol<br>
     <input type="checkbox" name="interesses" value="Academia"> Academia<br><br>
    
    
     <label>Sexo:</label><br>
     <input type="radio" name="sexo" value="masculino"> Masculino<br>
    <input type="radio" name="sexo" value="feminino"> Feminino<br>
     <input type="radio" name="sexo" value="outro"> Outro<br><br>
    
    
     <label for="nascimento">Data de Nascimento:</label>
     <input type="date" id="nascimento" name="nascimento" required max="2024"> <br><br>
    
    
     <label for="quantidade">Quantidade:</label>
     <input type="number" id="quantidade" name="quantidade" min="1" max="10" step="1"><br><br>
    
     
     <label for="comentarios">Comentários:</label>
     <textarea id="comentarios" name="comentarios" rows="3"
     cols="30" placeholder="Digite seus comentários"></textarea><br><br>
    
     <label for="cidade">Cidade:</label>
    <select id="cidade" name="cidade">
     <option value="MCZ">Maceió</option>
     <option value="RJ">Rio de Janeiro</option>
     <option value="SP">São Paulo</option>
     <option value="MG">Minas Gerais</option>
     </select><br><br>
    
     <button type="submit">Enviar</button>
     <button type="reset">Redefinir</button>
    
     </form>
